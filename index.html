<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Pic Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Anime Pics Generator</h1>
        <button class="btn" id="btn">Get That Anime!</button>
        <div class="anime-container" id="anime-container">
            <img class="anime-img" id="anime-img" src="https://cdn.nekosapi.com/images/original/b19b2a56-f124-4211-aca7-9e40f26db72c.webp">
            <h3 class="anime-name" id="anime-name">Anime Name</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
